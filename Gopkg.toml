# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/opencontainers/image-spec"
  version = "v1.0.1"

[[constraint]]
  name = "github.com/deislabs/duffle"
  source = "github.com/simonferquel/duffle"
  branch = "image-mapping"

[[constraint]]
  name = "github.com/containerd/containerd"
  source = "github.com/simonferquel/containerd"
  revision = "97d99161973592ddbf4b42a2073d61cc5bc46c57"

[[constraint]]
  name = "github.com/docker/distribution"
  revision = "83389a148052d74ac602f5f1d62f86ff2f3c4aa5"

[[override]]
  name = "github.com/docker/docker"
  revision = "6e3113f700dea1bf2785d94731b4b5a1e602d9ab"

[[override]]
  name = "github.com/docker/docker-credential-helpers"
  revision = "5241b46610f2491efdf9d1c85f1ddf5b02f6d962"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gotest.tools"
  version = "2.2.0"

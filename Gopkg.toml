# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/opencontainers/image-spec"
  version = "v1.0.1"

[[constraint]]
  name = "github.com/deislabs/cnab-go"
  # version = "v0.2.0-beta.1"
  # FIX ME
  revision = "b58e5b38096273e9fbbea9691111dda27c59d836"


# Use master while we wait for https://github.com/containerd/containerd/pull/3218 to be included in the release
[[constraint]]
  name = "github.com/containerd/containerd"
  branch = "master"

[[override]]
  name = "github.com/docker/cli"
  revision = "f95ca8e1ba6c22c9abcdbf65e8dcc39c53958bba"

[[constraint]]
  name = "github.com/docker/distribution"
  revision = "83389a148052d74ac602f5f1d62f86ff2f3c4aa5"

[[override]]
  name = "github.com/docker/docker"
  revision = "6e3113f700dea1bf2785d94731b4b5a1e602d9ab"

[[override]]
  name = "github.com/docker/docker-credential-helpers"
  revision = "5241b46610f2491efdf9d1c85f1ddf5b02f6d962"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gotest.tools"
  version = "2.2.0"
